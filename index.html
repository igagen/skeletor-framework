<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script type='text/javascript' src='lib/zepto.js'></script>
    <script type='text/javascript' src='lib/underscore.js'></script>
    <script type='text/javascript' src='lib/skeletor.js'></script>
    <script type='text/javascript' src='lib/app.js'></script>
    <script type='text/html' id='character-template'>
      <h2 data-bind='name'></h2>
      <h2 data-bind='name class'></h2>
      <form>
        <label>Name</label>
        <input type='text' data-bind='name' />
        <label>Race</label>
        <input type='text' data-bind='race' />
      </form>
      <h2>Class:</h2>
      <p data-bind='klass'></p>
      <ul data-select='klass'>
        <li data-option='fighter'>Fighter</li>
        <li data-option='wizard'>Wizard</li>
      </ul>
      <h2>Skills</h2>
      <div id='skills'></div>
      <h2>Race</h2>
      <ul id='races' data-bind='race data'>
        <li class='elf'>Elf</li>
      </ul>
    </script>
    <script type='text/html' id='skill-template'>
      <div class='skill' data-bind='skills.{id} .checked'><div class='check-box'></div>{name}</div>
    </script>
  </head>
  <body>
    <div id='character'></div>
  </body>
</html>
